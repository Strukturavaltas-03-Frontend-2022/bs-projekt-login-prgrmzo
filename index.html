<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login screen</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="d-flex min-vh-100 min-vw-100 justify-content-center align-items-center"
  >
    <div class="container d-flex flex-column align-items-center">
      <div class="badge">Z</div>
      <main class="col-3">
        <div>
          <div>
            <h4 class="text-center my-3">Please sign in</h4>
          </div>
        </div>
        <form>
          <div class="form-group d-flex flex-column">
            <input
              class="form-control form-control-sm"
              type="email"
              placeholder="Email address"
            />
            <input
              class="form-control form-control-sm"
              type="password"
              placeholder="Password"
            />
          </div>
          <div
            class="form-group form-check d-flex justify-content-center mt-3 mb-4"
          >
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
            </div>

            <label class="form-check-label small" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-5">
            Sign in
          </button>
        </form>
      </main>
      <footer><p class="small text-muted">&copy;2017-2020</p></footer>
    </div>
  </body>
</html>
